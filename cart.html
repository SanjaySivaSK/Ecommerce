<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar navbar-dark bg-dark d-flex justify-content-between mt-2"
    >
      <div class="">
        <a class="navbar-brand ms-3" href="index.html">EKART</a>
      </div>
      <div>
        <a href="/Ecommerce/order.html" class="btn btn-outline-warning mx-2" type="button">
          Order</a
        >

        <a href="/Ecommerce/login.html" class="btn btn-outline-warning mx-2" type="button">
          Logout
        </a>
      </div>
    </nav>
    <br /><br /><br />
    <div class="container mt-5">
      <h3>Cart</h3>

      <table class="table border">
        <thead>
          <tr>
            <th scope="col">product</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
            <th scope="col">total</th>
          </tr>
        </thead>
        <tbody id="tableproduct">
          
      </table>
      <div class="container d-flex justify-content-end">
        <p id="total"></p>
      </div>
      <div class="container d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn-block mb-4 mt-3 px-5"onclick="checklist()" >
          Checklist
        </button>
      </div>
    </div>
    <script src="/Ecommerce/js/script.js"></script>
  </body>
</html>
