<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <br />
    <br />
    <br />
    <div class="container col-4 mt-5 border-4 border rounded w-30">
      <section>
        <h3 class="text-center mb-4 mt-3 text-decoration-underline">New User</h3>

        <!-- Email input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="form2Example1"> Name</label>
          <input type="name" id="Name" class="form-control border-0 border-bottom w-75 ms-5" />
         
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Email Address</label>
          <input type="email" id="Email" class="form-control border-0 border-bottom w-75 ms-5" />
         
        </div>

        <div class="form-outline mb-3">
            <label class="form-label" for="form2Example1">Password</label>
          <input type="password" id="Password" class="form-control   border-0 border-bottom w-75 ms-5 " />
          
        </div>

        <div class="form-outline mb-3">
            <label class="form-label" for="form2Example1">Confirm Password</label>
            <input type="password" id="CPassword" class="form-control   border-0 border-bottom w-75 ms-5" />
           
          </div>

        

        <!-- Submit button -->
        <div class="w-100 d-flex justify-content-center" btn>
          <button
              type="button"
              class="btn btn-primary btn-block mb-4 w-100 mt-3 px-5 " onclick="SignupHandler()"
            >
              Register
            </button>
          
        </div>
        <p id="textref"></p>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
